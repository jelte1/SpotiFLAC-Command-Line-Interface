name: Build and Release SpotiFLAC

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: SpotiFLAC-Windows.exe
            build_name: SpotiFLAC-Windows
          - os: macos-latest
            artifact_name: SpotiFLAC-macOS
            build_name: SpotiFLAC-macOS
          - os: ubuntu-latest
            artifact_name: SpotiFLAC-Linux
            build_name: SpotiFLAC-Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller certifi requests mutagen

    - name: Fix relative imports for standalone build
      shell: bash
      run: |
        cd spotiflac
        for file in *.py; do
          if [ -f "$file" ]; then
            sed -i.bak 's/from \. import /import /g' "$file" 2>/dev/null || sed -i '' 's/from \. import /import /g' "$file" 2>/dev/null || true
            sed -i.bak 's/from \.\([a-zA-Z]\)/from \1/g' "$file" 2>/dev/null || sed -i '' 's/from \.\([a-zA-Z]\)/from \1/g' "$file" 2>/dev/null || true
            rm -f "$file.bak"
          fi
        done

    - name: Build executable
      shell: bash
      run: |
        cd spotiflac
        pyinstaller --onefile \
          --name "${{ matrix.build_name }}" \
          --console \
          --hidden-import=amazonDL \
          --hidden-import=deezerDL \
          --hidden-import=getMetadata \
          --hidden-import=qobuzDL \
          --hidden-import=tidalDL \
          --hidden-import=certifi \
          --collect-data=certifi \
          __init__.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.build_name }}
        path: spotiflac/dist/${{ matrix.artifact_name }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: spotiflac/dist/${{ matrix.artifact_name }}
        draft: false
        prerelease: false
        body: |
          ## Download for your platform:
          
          - **Windows**: SpotiFLAC-Windows.exe
          - **macOS**: SpotiFLAC-macOS (run `chmod +x SpotiFLAC-macOS` first)
          - **Linux**: SpotiFLAC-Linux (run `chmod +x SpotiFLAC-Linux` first)
          
          ### Usage
          ```bash
          # Windows
          SpotiFLAC-Windows.exe --service tidal [spotify_url] ./output
          
          # macOS/Linux (make executable first)
          chmod +x SpotiFLAC-macOS  # or SpotiFLAC-Linux
          ./SpotiFLAC-macOS --service tidal [spotify_url] ./output
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
