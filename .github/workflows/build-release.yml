name: Build and Release SpotiFLAC

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: SpotiFLAC-Windows.exe
            build_name: SpotiFLAC-Windows
          - os: macos-latest
            artifact_name: SpotiFLAC-macOS
            build_name: SpotiFLAC-macOS
          - os: ubuntu-latest
            artifact_name: SpotiFLAC-Linux
            build_name: SpotiFLAC-Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List files
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Files in root ==="
        ls -la
        echo "=== Python files ==="
        find . -name "*.py" -type f

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller certifi requests mutagen

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name ${{ matrix.build_name }} --console --hidden-import=amazonDL --hidden-import=deezerDL --hidden-import=getMetadata --hidden-import=qobuzDL --hidden-import=tidalDL --hidden-import=certifi --collect-data=certifi SpotiFLAC.py

    - name: Build executable (macOS/Linux)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --name ${{ matrix.build_name }} --console \
          --hidden-import=amazonDL \
          --hidden-import=deezerDL \
          --hidden-import=getMetadata \
          --hidden-import=qobuzDL \
          --hidden-import=tidalDL \
          --hidden-import=certifi \
          --collect-data=certifi \
          spotiflac/SpotiFLAC.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.build_name }}
        path: dist/${{ matrix.artifact_name }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.artifact_name }}
        draft: false
        prerelease: false
        body: |
          ## Download for platforms:
          
          - **Windows**: SpotiFLAC-Windows.exe
          - **macOS**: SpotiFLAC-macOS (run `chmod +x SpotiFLAC-macOS` first)
          - **Linux**: SpotiFLAC-Linux (run `chmod +x SpotiFLAC-Linux` first)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
