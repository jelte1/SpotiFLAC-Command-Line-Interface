name: Build and Release SpotiFLAC

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Nome da versão para criar a Release (ex: v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x86_64
            artifact_name: SpotiFLAC-Windows.exe
            build_name: SpotiFLAC-Windows

          - os: macos-latest
            arch: x86_64
            artifact_name: SpotiFLAC-macOS
            build_name: SpotiFLAC-macOS

          - os: ubuntu-latest
            arch: x86_64
            artifact_name: SpotiFLAC-Linux-x86_64
            build_name: SpotiFLAC-Linux-x86_64

          - os: ubuntu-latest
            arch: arm64
            artifact_name: SpotiFLAC-Linux-arm64
            build_name: SpotiFLAC-Linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      if: matrix.arch == 'x86_64'
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies (x86_64 / macOS / Linux)
      if: matrix.arch == 'x86_64'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller certifi requests mutagen

    - name: Build SpotiFLAC (x86_64 / macOS / Linux)
      if: matrix.arch == 'x86_64'
      shell: bash
      run: |
        cd SpotiFLAC
        pyinstaller --onefile --name "${{ matrix.build_name }}" --console ../launcher.py

    - name: Setup QEMU for ARM64
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build ARM64 Linux via Docker
      if: matrix.arch == 'arm64'
      shell: bash
      run: |
        docker run --rm --platform linux/arm64 \
          -v "$PWD":/workspace \
          -w /workspace python:3.12-bullseye \
          bash -c "
            pip install --upgrade pip && \
            pip install pyinstaller certifi requests mutagen && \
            cd SpotiFLAC && \
            pyinstaller --onefile --name '${{ matrix.build_name }}' --console ../launcher.py
          "

    # Salva o arquivo gerado por cada máquina em um artefato temporário
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: bin-${{ matrix.build_name }}
        path: SpotiFLAC/dist/${{ matrix.artifact_name }}
        retention-days: 1

  release:
      needs: build
      runs-on: ubuntu-latest
      if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
      
      steps:
        - name: Download all build artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: bin-*
            path: release-files
            merge-multiple: true

        - name: Create GitHub Release
          uses: softprops/action-gh-release@v2
          with:
            tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
            files: release-files/*
            draft: true
            prerelease: false
            body: |
              ## Changelog

              ## Downloads
              
              - **Windows (x86_64)**: SpotiFLAC-Windows.exe
              - **macOS (x86_64)**: SpotiFLAC-macOS
              - **Linux x86_64**: SpotiFLAC-Linux-x86_64
              - **Linux ARM64**: SpotiFLAC-Linux-arm64

              ### Usage
              ```bash
              chmod +x SpotiFLAC-Linux-*
              ./SpotiFLAC-Linux-x86_64 --service tidal [url] ./out
              ./SpotiFLAC-Linux-arm64  --service tidal [url] ./out
              ```
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}